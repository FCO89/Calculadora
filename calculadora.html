<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1>Calculadora con JS y CSS puro</h1>
    <div id="calculator">
        <div id="calculator-screen"></div>
        
        <div id="calculator-keys">
            <button data-operation="clear">C</button> 
            <button data-math="division">/</button> 
            <button data-math="multiplicacion">*</button> 
            <button data-math="resta">-</button> 
            <button data-number="7">7</button> 
            <button data-number="8">8</button> 
            <button data-number="9">9</button> 
            <button data-math="suma">+</button> 
            <button data-number="4">4</button> 
            <button data-number="5">5</button> 
            <button data-number="6">6</button> 
            <button data-number="1">1</button> 
            <button data-number="2">2</button> 
            <button data-number="3">3</button> 
            <button data-operation="igual">=</button> 
            <button data-number="0">0</button> 
            <button data-number=".">.</button>
        </div>
    </div>
</body>


    <script src="calculadora.js"></script>
</html>
